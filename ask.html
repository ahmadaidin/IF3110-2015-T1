<!DOCTYPE HTML>
<html>
<head>
  <title>Edit Question</title>
  <meta charset="UTF-8">
</head>
 <body>
   <h1>Simple Stack Exchange</h1>
   <br>
   <p>What's your question?</p>
   <hr>

     <input type="text" name="name" value="Name"><br>

    <input type="submit" value="Post">
   </form>
 </body>
 </html>
